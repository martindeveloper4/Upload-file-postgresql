{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File BPI</title>
    <link rel="stylesheet" type="text/css" href="{% static 'upload/css/bootstrap.min.css' %}">
</head>

<body>
    <div class="jumbotron jumbotron-fluid " style="text-align: center;">
        <div class="container">
            {% if code == 1 %}
            <div class="alert alert-success">
                <h1><b> {{ message }}</b></h1>
            </div>
            {% elif code == 2 %}
            <div class="alert alert-warning">
                <h1><b> {{ message }}</b></h1>
            </div>
            {% else %}
            <div class="alert alert-danger">
                <h1><b> {{ message }}</b></h1>
            </div>
            {% endif %}
            <a href="{% url 'home' %}"><button class="btn btn-primary btn-block">Cargar nuevo archivo</button></a>
        </div>
    </div>


    <script src="{% static 'upload/js/bootstrap.min.js' %}"></script>
</body>

</html>
